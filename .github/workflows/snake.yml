name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # update setiap 6 jam
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    name: Generate snake animation
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo profil kamu
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: irfunzz/1rf4n
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      # 2️⃣ Generate beberapa versi snake
      - name: Generate Snake Animations (SVG)
        uses: Platane/snk@v3
        with:
          github_user_name: irfunzz
          outputs: |
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light
            dist/snake-transparent.svg?color_snake=#ff4b4b&color_dots=#64ffda,#80cbc4,#b0bec5,#cfd8dc

      # 3️⃣ Push hasil ke branch `output`
      - name: Push generated snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
